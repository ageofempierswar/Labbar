<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/Index.js"></script>
    <link href="Styles/Style.css" rel="stylesheet" />
</head>
<body>
    <div id="liveSearch">
        <label id="searchLabel" for="search_input">Search for name or description</label>
        <span id="checkbox_area">
            <input checked="checked" class="checkboxes" id="drinks" type="checkbox" />
            <label for="drinks">Drinks</label>
            <input checked="checked" class="checkboxes" id="subs" type="checkbox" />
            <label for="subs">Subs</label>
            <input checked="checked" class="checkboxes" id="hamburgers" type="checkbox" />
            <label for="hamburgers">Hamburgers</label>
            <input checked="checked" class="checkboxes" id="pizza" type="checkbox" />
            <label for="pizza">Pizza</label>
        </span>
        <input type="search" id="search_input" value=" " placeholder="Search here" />
    </div>
    <div id="searchResults">
    </div>
</body>
</html>
